<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Overlay Navigation Demo</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="flex-overlay.css">
</head>
<body>
  <div class="page-wrap">
    <div id="open-icon">
      <span id="open-icon" style="font-size:30px;cursor:pointer" >
        <a href="javascript:void(0)" class="closebtn" onclick="openMenu()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </span>
    </div>
  </div>
  <div id="overlay-wrap" class="overlay">
    <div class="overlay-content">
      <span id="close-icon">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </span>
      <div class="menu">
        <div class="item" id="one"><a href="#">Item 1</a></div>
        <div class="item" id="two"><a href="#">Item 2</a></div>
        <div class="item" id="three"><a href="#">Item 3</a></div>
        <div class="item" id="four"><a href="#">Item 4</a></div>
        <div class="item" id="four"><a href="#">Item 5</a></div>

      </div>

    </div>
  </div>

<script>
  function openMenu() {
    document.getElementById('overlay-wrap').style.width = '100' + '%';
    document.getElementById('open-icon').style.opacity = '0';
    document.getElementById('close-icon').style.opacity = '1';
  }
  function closeMenu() {
    console.log('hjgj');
    document.getElementById('overlay-wrap').style.width = '0' + '%';
    document.getElementById('open-icon').style.opacity = '1';
    document.getElementById('close-icon').style.opacity = '0';
  }

</script>
</body>

</html>
